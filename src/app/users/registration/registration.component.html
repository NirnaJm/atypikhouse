
        <div class="row">
            <div class="col-md-12 ">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Prénom</label>
                        <input type="text" formControlName="first_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }" />
                        <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                            <div *ngIf="f.first_name.errors.required">Prénom requis.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Nom</label>
                        <input type="text" formControlName="last_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" />
                        <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
                            <div *ngIf="f.last_name.errors.required">Nom requis.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email requis.</div>
                            <div *ngIf="f.email.errors.email">Adresse email non valide.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Mot de passe :</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Mot de passe requis.</div>
                            <div *ngIf="f.password.errors.minlength">Votre mot de passe doit être composé de plus de 5 caractères.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">S'inscrire</button>
                    </div>
                </form>
            </div>
        </div>

<form (onSubmit)="sendReservation($event)">
        <div class="form-row">
            <div class="col-lg-6">
                <label for="staticEmail" class="col-form-label">Date de départ</label>
                <!-- <my-date-picker name="" class="form-control" id="staticEmail1" placeholder="email@example.com"> -->
                  <my-date-picker name="dateDepart" [options]="myDatePickerOptions"[(ngModel)]="model" required></my-date-picker>
            </div>
            <div class="form-group col-lg-6">
              <label for="staticEmail" class="col-form-label">Date de retour</label>
              <!-- <input type="text" class="form-control" id="staticEmail2" placeholder="email@example.com"> -->
              <my-date-picker name="dateFin" [options]="myDatePickerOptions"[(ngModel)]="model" required></my-date-picker>
            </div>
        </div>
        <div class="form-row">

            <div class="col-lg-12">
                <label for="staticEmail" class="col-form-label">Nombre de voyageurs :</label>
                <select class="custom-select" required>
                    <option value="">Open this select menu</option>
                    <option value="1">Un</option>
                    <option value="2">Deux</option>
                    <option value="3">Trois</option>
                </select>
            </div>
              <div class="col-lg-12">
                <br/><button type="submit" class="btn btn-atypik btn-md">Demande de réservation</button>
              </div>
        </div>

</form>
